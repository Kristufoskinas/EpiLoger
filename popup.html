<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EpiLog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-container">
    <h1>Welcome, to EpiLog!</h1>
    <div class="container">
      <div style="flex: 5" , class="column">
        <h3>Series Name</h3>
      </div>
      <div style="flex: 1" , class="column">
        <h3>Link</h3>
      </div>
    </div>

    <div id="series-list"></div>

    <div class="container">
      <button class="button hover" , id="add">
        <p>Add series!</p>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
